name: Test

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths: ['**.dart', '**.yaml', '**.yml']
  pull_request:
    branches: [master]
    paths: ['**.dart', '**.yaml', '**.yml']

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        sdk: ['stable', '2.19', 'beta']
        platform: ['vm', 'node']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze --fatal-infos

      - name: Text on ${{ matrix.platform }}
        run: dart test -p ${{ matrix.platform }}

  pana:
    if: github.repository == 'bitanon/hashlib'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - name: Install pana
        run: dart pub global activate pana

      - name: Verify with pana
        run: pana --exit-code-threshold 0

  coverage:
    if: github.repository == 'bitanon/hashlib'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - name: Install global packages
        run: |
          dart pub global activate coverage
          dart pub global activate cobertura
          dart pub global activate junitreport

      - name: Generate coverage
        run: bash ./scripts/coverage.sh

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/cobertura.xml

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/junit.xml
